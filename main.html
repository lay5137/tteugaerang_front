<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뜨개랑</title>
    <link rel="stylesheet" href="styles.css"> <!-- 외부 CSS 파일 연결 -->
    <script src="scripts.js" defer></script> <!-- JS 파일 연결 -->
</head>
<body>

    <!-- Header -->
    <header>
        <h1>뜨개랑</h1>
        <p>뜨개질의 선두주자</p>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <a href="community.html">Community</a>
        <a href="ai.html">AI</a>
        <a href="shop.html">Shop</a>
        <a href="design.html">Design</a>
        <button id="login-btn">로그인</button>
        <button id="signup-btn">회원가입</button>
    </nav>

    <!-- Search Bar -->
    <div class="search-bar">
        <input type="text" placeholder="검색어를 입력하세요">
        <button id="search-btn">검색</button>
    </div>

    <!-- 주간 인기 게시글 섹션 -->
    <h2 class="section-title">#Weekly</h2>
    <div class="container">
        <div class="item">
            <img src="images/weekly1.jpg" alt="주간 인기 1">
        </div>
        <div class="item">
            <img src="images/weekly2.jpg" alt="주간 인기 2">
        </div>
        <div class="item">
            <img src="images/weekly3.jpg" alt="주간 인기 3">
        </div>
        <div class="item">
            <img src="images/weekly4.jpg" alt="주간 인기 4">
        </div>
    </div>

    <!-- 현재 인기 게시글 섹션 -->
    <h2 class="section-title">#Best</h2>
    <div class="container">
        <div class="item">
            <img src="images/best1.jpg" alt="인기 1">
        </div>
        <div class="item">
            <img src="images/best2.jpg" alt="인기 2">
        </div>
        <div class="item">
            <img src="images/best3.jpg" alt="인기 3">
        </div>
        <div class="item">
            <img src="images/best4.jpg" alt="인기 4">
        </div>
    </div>

    <!-- 쇼핑 섹션 -->
    <h2 class="section-title-shopping">#Shop</h2>
    <div class="shop-slider">
        <button id="prev-btn">이전</button>
        <div class="container-shopping">
            <div class="item-shopping">
                <img src="images/shop1.jpg" alt="쇼핑 1">
            </div>
            <div class="item-shopping">
                <img src="images/shop2.jpg" alt="쇼핑 2">
            </div>
            <div class="item-shopping">
                <img src="images/shop3.jpg" alt="쇼핑 3">
            </div>
            <div class="item-shopping">
                <img src="images/shop4.jpg" alt="쇼핑 4">
            </div>
            <div class="item-shopping">
                <img src="images/shop5.jpg" alt="쇼핑 5">
            </div>
            <div class="item-shopping">
                <img src="images/shop6.jpg" alt="쇼핑 6">
            </div>
            <div class="item-shopping">
                <img src="images/shop7.jpg" alt="쇼핑 7">
            </div>
            <div class="item-shopping">
                <img src="images/shop8.jpg" alt="쇼핑 8">
            </div>
        </div>
        <button id="next-btn">다음</button>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 뜨개랑. All rights reserved.</p>
    </footer>

</body>
</html>
