<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="styles.css"> <!-- 기존 styles.css 파일을 사용 -->
</head>
<body>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>회원가입</h2>
        <form id="signup-form" method="POST">
            <div class="form-group">
                <label for="username">사용자 이름</label>
                <input type="text" id="username" name="username" placeholder="사용자 이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            <button type="submit">회원가입</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="login.html">로그인</a></p>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault(); // 폼 제출을 막고 JavaScript로 처리

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 간단한 사용자 정보 저장 (localStorage)
            if (username && email && password) {
                localStorage.setItem('userName', username)
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                alert('회원가입이 완료되었습니다! 로그인 해주세요.');
                window.location.href = 'login.html'; // 회원가입 완료 후 로그인 페이지로 이동
            } else {
                alert('모든 필드를 입력하세요.');
            }
        });
    </script>

</body>
</html>
