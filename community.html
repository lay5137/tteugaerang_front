<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community - 뜨개랑</title>
    <link rel="stylesheet" href="community.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="scripts.js" defer></script> <!-- scripts.js 파일 연결 -->
</head>
<body>
    <div class="wrapper">
        <header>
            <nav>
                <ul class="menu">
                    <div class="menu-group-1">
                        <li><a href="#">Community</a></li>
                        <li><a href="ai.html">AI</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="design.html">Design</a></li>
                    </div>
                
                    <div class="menu-group-2">
                        <li><a href="#" class="login-btn" id="login-btn">로그인</a></li>
                        <li><a href="#" class="signup-btn" id="signup-btn">회원가입</a></li> 
                    </div>
                </ul>
            </nav>
            <hr class="thin-line">
            <div class="logo-section">
                <h1>뜨개질의 선두주자</h1>
                <a href="main.html" class="no-underline"><h2>뜨개랑</h2></a>
            </div>
        </header>
        <main>
            <div class="tab-section-wrapper">
                <h2 class="section-title">공지사항</h2>
                <div class="tab-section">
                    <button class="active">#공지사항</button>
                    <button>#자주묻는 질문</button>
                    <button>#주문/배송문의</button>
                    <button>#사용후기</button>
                </div>
            </div>
            <script>
                const tabButtons = document.querySelectorAll('.tab-section button');
                tabButtons.forEach(button => {
                    button.addEventListener('click', function() {
                        tabButtons.forEach(btn => btn.classList.remove('active'));
                        this.classList.add('active');
                    });
                });
            </script>

            <section class="search-section">
                <label><input type="radio" name="search-type" id="name" value="name"> 이름</label>
                <label><input type="radio" name="search-type" id="title" value="title" checked> 제목</label>
                <label><input type="radio" name="search-type" id="content" value="content"> 내용</label>
                <div class="search-field">
                    <input type="text" id="search" placeholder="검색">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </section>

            <section class="notice-list">
                <ul class="notice-list">
                    <li><i class="fa-regular fa-user"></i> 공지사항 1</li>
                    <li><i class="fa-regular fa-user"></i> 공지사항 2</li>
                    <li><i class="fa-regular fa-user"></i> 공지사항 3</li>
                    <li><i class="fa-regular fa-user"></i> 공지사항 4</li>
                    <li><i class="fa-regular fa-user"></i> 공지사항 5</li>
                    <li><i class="fa-regular fa-user"></i> 공지사항 6</li>
                </ul>
            </section>
            <div class="pagination">
                <a href="#">&laquo;</a>
                <a href="#" class="active">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                <a href="#">4</a>
                <a href="#">5</a>
                <a href="#">6</a>
                <a href="#">&raquo;</a>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2024 뜨개랑. All rights reserved.</p>
    </footer>
</body>
</html>
